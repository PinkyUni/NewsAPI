<!DOCTYPE html>
<html>
<head>
    <title>News</title>
    <!--    <link rel="stylesheet" type="text/css" href="style.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
          integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="row">
        <div class="logo el"><a class="logo">NEWS</a></div>
        <div class="el">
            <div class="row searching">
                <input id="search" placeholder="Search" autocomplete="off">
                <button id="btn"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
    <div class="scroll">
        <nav>

        </nav>
    </div>
</header>
<div class="news-resource-name">
<!--    -->
</div>
<main>
    <div id="not-found">
        News not found
    </div>
    <section class="news" id="news-block">
        <!--        -->
    </section>
    <div class="load-more" id="load-more">
        <div class="rhomb pink">
            <div class="square">
                <div class="btn-load">
                    Load more
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div>
        Your stylish news
    </div>
    <div class="copyright">
        Â© Copyright <a href="https://newsapi.org/">NewsAPI</a>
    </div>
</footer>
<template id="news-template">
    <article class="news-article">
        <div class="content">
            <div class="img-el">
                <img class="photo" src="kek.jpg">
            </div>
            <div class="col info">
                <div class="title-el">
                    <a class="title">Title</a>
                </div>
                <div class="description">Description</div>
            </div>
        </div>
    </article>
</template>
<template id="btn-template">
    <button class="nav-el">
        NEWS6
    </button>
</template>
<!--<script src="index.js"></script>-->
</body>
</html>
